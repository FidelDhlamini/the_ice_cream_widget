<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="ice_cream_widget.css">


</head>

<body>
    <div class="center">
        <H2>Select a flavor of your choice</H2>
        <input type="radio" name="iceCreamFlavor" class="whichIceCreamFlavor" value="vanilla">
        <span class="label-body">Vanilla</span>
        </label>

        <label class="radio button">
            <input type="radio" name="iceCreamFlavor" class="whichIceCreamFlavor" value="strawberry">
            <span class="label-body">Strawberry</span>
        </label>
        <input type="radio" name="iceCreamFlavor" class="whichIceCreamFlavor" value="chocolate">
        <span class="label-body">Chocolate</span>
        </label>
    </div>
    <div class="center">
        <H2>What type of Cointainer do you want for your Ice cream</H2>
        <input type="radio" name="container" class="whichContainer" value="plainCOne">
        <span class="label-body">Plain Cone</span>
        </label>

        <label class="radio button">
            <input type="radio" name="container" class="whichContainer" value="paperCup">
            <span class="label-body">Paper Cup</span>
        </label>
        <input type="radio" name="container" class="whichContainer" value="sugarCone">
        <span class="label-body">Sugar Cone</span>
        </label>
    </div>
    <div class="center">
        <H2>Add some topping on that mountain!</H2>
        <input type="radio" name="iccrmTopping" class="whichTopping" value="crumbledPeanuts">
        <span class="label-body">Crumbled Peanuts</span>
        </label>

        <label class="radio button">
            <input type="radio" name="iccrmTopping" class="whichTopping" value="Oreos">
            <span class="label-body">Oreos</span>
        </label>
        <input type="radio" name="iccrmTopping" class="whichTopping" value="chocolateDip">
        <span class="label-body">Chocolate</span>
        </label>
    </div>
    <div class="row">

    </div>
    <div class="center">
        <button class="button-primary addButton" type="button" name="button">Add to Cart</button>
    </div>
    <span class="diplay">

    </span>


    <script src="ice_cream_widget.js" charset="utf-8"></script>
    <script src="ice_cream_widget-dom.js" charset="utf-8"></script>
</body>

</html>
